<div class="container">
    <div class="row">
        <div class="col-md-2">
            <label>Introduce una Ciudad: </label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" aria-label="city" [(ngModel)]="cityName">
        </div>
        <div class="col-md-2">
            <button (click)="onSubmit()" type="submit" class="btn btn-primary">Ver el tiempo</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <label for="temp">Temp: </label>
            <p id="temp">{{temp}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label for="desc">Description: </label>
            <p id="desc">{{description}}</p>
        </div>
    </div>
</div>
